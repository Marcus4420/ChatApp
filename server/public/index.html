<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlotsFeed 🏰</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <main>
        <form class="user-form">
            <h1 class="title">Velkommen til SlotsFeed</h1>
            <label for="name">Navn</label>
            <input class="u-full-width" type="text" id="name" name="name">
            <label for="message">Besked</label>
            <input class="u-full-width" type="text" id="content" name="content">
            <button class="button-primary">Send besked</button>

        </form>
        <div class="loading">
            <img src="/LoadSlot.gif" alt="loading-gif">
        </div>
        <div class="msgs">


        </div>
    </main>
    <script src="/client.js"> </script>
</body>
</html>
